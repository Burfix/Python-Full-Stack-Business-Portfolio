name: Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r apps/birthday_reminder/requirements.txt
        pip install -r apps/compliance_tracker/requirements.txt
        pip install -r apps/supplier_pricing_intelligence_tool/requirements.txt
        pip install flake8 pytest
    
    - name: Import tests
      run: |
        echo "Testing imports..."
        python -c "import streamlit; print('✅ Streamlit')"
        python -c "import pandas; print('✅ Pandas')"
        python -c "import apscheduler; print('✅ APScheduler')"
        python -c "from apps.birthday_reminder.app import streamlit_app; print('✅ Birthday Reminder')"
        python -c "from apps.compliance_tracker import compliance_tracker; print('✅ Compliance Tracker')"
        python -c "from apps.supplier_pricing_intelligence_tool import invoice_parser_v2; print('✅ Supplier Tool')"
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 apps/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        # Exit-zero treats all errors as warnings
        flake8 apps/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
    
    - name: Check file structure
      run: |
        echo "Checking essential files..."
        test -f README.md && echo "✅ README.md" || exit 1
        test -f Makefile && echo "✅ Makefile" || exit 1
        test -d apps/birthday_reminder && echo "✅ Birthday Reminder app" || exit 1
        test -d apps/compliance_tracker && echo "✅ Compliance Tracker app" || exit 1
        test -d apps/supplier_pricing_intelligence_tool && echo "✅ Supplier Pricing app" || exit 1
        echo "✅ All essential files present"
